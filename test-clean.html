<body>

    window.testModuleLoad = async function() {

      try {
        addStatus('üì¶ –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –º–æ–¥—É–ª—å...', 'info');
        const module = await import('./src/index.js');

        } else {

        addStatus(`üìã –î–µ—Ç–∞–ª–∏: ${error.stack}`, 'error');
